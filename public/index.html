<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Plant Health Checker</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="./scripts/page-scripts.js"></script>
</head>
<body>

    <div id = "main">
        <h1> Plant Health Checker </h1>

        <p>Start by uploading a photo of your plant to get recommendations for its health!</p>

        <input type="file" id="fileInput" accept="image/*" />
        <br>
        <img id="preview" class="preview" />
        <br><br>
        <button id = "submitImage">Analyze Image</button>


        <div id="result"></div>

    </div>

    <p>This app uses a limited database, it may not work for your specific plant.</p>
</body>
</html>
